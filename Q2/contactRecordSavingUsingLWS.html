<template>
    <lightning-card title="Insert Contact" icon-name="standard:contact">
            <div class="slds-p-around_x-small">
                <lightning-input label="FirstName" type="text" value={rec.FirstName} onchange={handleFirstNameChange}></lightning-input>
                <lightning-input label="LastName" type="text" value={rec.LastName} required="true" onchange={handleLastNameChange}></lightning-input>
                <lightning-input label="Email" type="email" value={rec.Email} onchange={handleEmailChange}></lightning-input>
                <lightning-input label="Phone" type="tel" pattern="[0-9]{10}" value={rec.Phone} onchange={handlePhoneChange}></lightning-input>
                <lightning-input label="Fax" type="tel" pattern="[0-9]{10}" value={rec.Fax} onchange={handleFaxChange}></lightning-input>
                <lightning-button label="Save" onclick={handleClick}></lightning-button>
            </div>
        </lightning-card>
</template>
